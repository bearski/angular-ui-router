<label>Coins Taken In</label>
<div class="form-group">
    <div ng-repeat="coin in coins">
        <label>
            <input type="checkbox" ng-checked="coin.selected" ng-model="coin.selected" /> {{ coin.name }}
        </label>
        <input ng-hide="coin.selected!=true" type="number" ng-model="coin.amount" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" ng-change="addNewElement(coin)">
    </div>
</div>
<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="cashup.notes" class="btn btn-block btn-info">
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
    </div>
</div>
