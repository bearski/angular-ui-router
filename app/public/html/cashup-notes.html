<label>Notes</label>
<div class="form-group">
    <div ng-repeat="note in notes">
        <label>
            <input type="checkbox" ng-checked="note.selected" ng-model="note.selected" /> {{ note.name }}
        </label>
        <input ng-hide="note.selected!=true" type="number" ng-model="note.amount" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" ng-change="addNewElement(note)">
    </div>
</div>
<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="cashup.electronic" class="btn btn-block btn-info">
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
    </div>
</div>
