<label>Electronic Payments</label>
<div class="form-group">
    <div ng-repeat="elec in electronic">
        <label>
            <input type="checkbox" ng-checked="elec.selected" ng-model="elec.selected" /> {{ elec.name }}
        </label>
        <input ng-hide="elec.selected!=true" type="number" ng-model="elec.amount" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" ng-change="addNewElement(elec)">
    </div>
</div>
<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="cashup.payment" class="btn btn-block btn-info">
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
    </div>
</div>
