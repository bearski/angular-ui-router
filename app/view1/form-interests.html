<label>What's Type of Leave?</label>
<div class="form-group">
    <div class="radio">
        <label>
           <input type="radio" ng-model="formData.type" value="annual" checked>
           Annual
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" ng-model="formData.type" value="sick">
            Sick
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" ng-model="formData.type" value="unpaid">
            Unpaid
        </label>
    </div>    
    <div class="radio">
        <label>
            <input type="radio" ng-model="formData.type" value="family">
            Family
        </label>
    </div>    
</div>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="form.dates" class="btn btn-block btn-info">
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
